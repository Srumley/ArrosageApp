plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
    id "com.google.android.libraries.mapsplatform.secrets-gradle-plugin" // Si vous utilisez des secrets d'API
}

android {
    namespace = "com.example.arrosageapp" // Remplacez par votre propre namespace
    compileSdk = 34 // La version SDK cible pour la compilation

    ndkVersion = flutter.ndkVersion // Configure automatiquement la version NDK à utiliser avec Flutter

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Compatibilité avec Java 8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Cible Kotlin JVM 1.8
    }

    defaultConfig {
        applicationId = "com.example.arrosageapp" // Identifiant unique de votre application
        minSdk = 21 // Minimum SDK requis (21 pour Android 5.0)
        targetSdk = 34 // SDK cible (Android 14)
        versionCode flutter.versionCode // Utilisé pour les versions
        versionName flutter.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner" // Pour les tests Android
    }

    buildTypes {
        release {
            // Si vous avez une clé de signature pour les versions release
            signingConfig signingConfigs.debug // Remplacez `debug` par votre clé de release si elle est configurée
            minifyEnabled false // Activez pour réduire la taille APK
            shrinkResources false // Supprimez les ressources inutilisées
        }
    }
}

flutter {
    source = "../.." // Chemin vers la source Flutter
}

dependencies {
    // Dépendance Kotlin standard
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22" // Version stable compatible

    // Dépendances Android nécessaires pour Flutter
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.9.0"

    // Geolocator (pour les services de localisation)
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'

    // Test unitaires et d'intégration
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"

    // Autres dépendances possibles selon votre configuration Flutter
    implementation platform('com.google.firebase:firebase-bom:33.8.0') // Pour Firebase si utilisé


}
